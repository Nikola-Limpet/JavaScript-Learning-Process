<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="img">
    <iframe src="https://giphy.com/embed/rVdsUWcoNvY2KtuY1z" width="480" height="269"></iframe>  
  </div>
  <div class="calculator">
    <h1>Magic Calculator <span style="color: blueviolet;">!</span></h1>
    <section class ="screen-display">0</section>
    <section class="keypad">
      <div class="button-row">
        <button class="button double">C</button>
        <button class="button">ðŸ”™</button>
        <button class="button">/</button>
      </div>
      <div class="button-row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">x</button> 
      </div>
      <div class="button-row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
      </div>
      <div class="button-row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
      </div>
      <div class="button-row">
        <button class="button tripple">0</button>
        <button class="button">=</button>
      </div>
    </section>
  </div>
  <iframe src="https://giphy.com/embed/26tPbBRTZ8CQvyxeU" width="480" height="269"></iframe>
  <script src="script.js"></script>
</body>
</html>
